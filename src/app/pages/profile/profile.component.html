
<div style="background-color: #eee; height: calc(100vh - 70.54px);">



  
<div style="height: 20px;"></div>
  <ng-template #toast>
    <p>asdasdasd</p>
  </ng-template>
  <div style="height: 20px;"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="alert alert-primary" role="alert">
          <mat-icon style="margin-bottom: -6px;">info</mat-icon>
          <b> You are attending TCON 6.</b>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-9">
        <mat-card>
            <div class="row">
              <div class="col-lg-12">
                <h5>User Details</h5>
                <hr>
                
                <form [formGroup]="firstFormGroup" (ngSubmit)="saveDetails()">
                  <div class="row">
                    <div class="col-lg-4">
                      <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input matInput type="text" formControlName="firstCtrl" >
                        <button  matSuffix mat-icon-button aria-label="Clear" (click)="firstFormGroup.controls['firstCtrl'].setValue('')">
                          <mat-icon>close</mat-icon>
                        </button>
                        <mat-hint align="start">Reference to the Cerificate</mat-hint>
                      </mat-form-field>
                    </div>
                      
                    <div class="col-lg-4">
                      <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>Middle Name</mat-label>
                        <input matInput type="text" formControlName="middleCtrl" >
                        <button  matSuffix mat-icon-button aria-label="Clear" (click)="firstFormGroup.controls['middleCtrl'].setValue('')">
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>

                    <div class="col-lg-4">
                      <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input matInput type="text" formControlName="lastCtrl" >
                        <button  matSuffix mat-icon-button aria-label="Clear" (click)="firstFormGroup.controls['lastCtrl'].setValue('')">
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-6">      
                      <mat-form-field class="example-form-field readonly" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="text" [(ngModel)]="email" 
                        [ngModelOptions]="{standalone: true}" readonly class="readonly">
                      </mat-form-field>
                    </div>

                    <div class="col-lg-6">
                      <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>Mobile Number</mat-label>
                        <span matPrefix>+63 &nbsp;</span>
                        <input type="tel" matInput placeholder="917-123-4567" formControlName="mobileCtrl" >
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-12">
                      <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>Address</mat-label>
                        <input matInput type="text" formControlName="hometownCtrl" >
                        <button  matSuffix mat-icon-button aria-label="Clear" (click)="firstFormGroup.controls['hometownCtrl'].setValue('')">
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-6">
                      <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>Occupation</mat-label>
                        <mat-select formControlName="occuCtrl" >
                          <mat-option value="student">Student</mat-option>
                          <mat-option value="professional">Professional</mat-option>
                        </mat-select>
                        <!-- <mat-hint align="end">Here's the dropdown arrow ^</mat-hint> -->
                      </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                      <div class="col-lg-12">
                        <mat-form-field class="example-form-field" appearance="fill">
                          <mat-label>Agency/Company/University</mat-label>
                          <input matInput type="text" formControlName="asCtrl" >
                          <button  matSuffix mat-icon-button aria-label="Clear" (click)="firstFormGroup.controls['asCtrl'].setValue('')">
                            <mat-icon>close</mat-icon>
                          </button>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <section class="example-section">
                    <mat-checkbox class="example-margin"
                    [color]="'primary'">I will attend TCON 6</mat-checkbox>
                  </section>
                  <hr>
                  <div class="row">
                    <div class="col-lg-12" >
                      <button type="submit" class="btn btn-dark btn-lg" 
                        style="width: 150px;float:right" *ngIf="!isSaving">
                        <mat-icon style="margin-bottom: -5px;">save</mat-icon> Save
                      </button>
                      <div *ngIf="isSaving" style="margin-top:24px;margin-bottom:20px;">
                        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                      </div>
                      <!-- <button type="button" class="btn btn-warning btn-lg" style="width: 150px;float:right;margin-right: 10px;" [routerLink]="['']">Cancel</button> -->
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </mat-card>
      </div>
      
      <div class="col-lg-3">
        <mat-card>
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <h5>Certificates</h5>
                <hr>
                <div 
                matTooltip="Will be available after TCON 6">
                <button mat-raised-button color="default" 
                 disabled>TCON 6 - title of the seminar</button>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
        <div style="height: 20px;"></div>
        <mat-card>
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-lg-12">
                    <h5>Payment</h5>
                    <hr>
                    <div class="alert alert-success" role="alert">
                      <mat-icon style="margin-bottom: -6px;">check</mat-icon>
                      <b> Verified</b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
